<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/formulario.css">

<body>
    <header>
        <span class="header__logo"><a href="index.html">Marc Lacasa</a></span>
        <nav>
            <ul class="header__navigation-list">
                <li><a href="sobre-mi.html">Sobre mi</a></li>

                <li><a href="formulario.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="pagina-principal-formulario">
        <form class="formulario">
            <h1 class="formulario__title">Ponte en contacto conmigo</h1>
            
            <label class="formulario__label" for="introduce-email">Introduce tu correo electronico:</label>
            <input class="formulario__introduce-informacion introduce-email" class="introduce-email" type="email" placeholder="Ej: usuario@dominio.com" required/>
            
            <label class="formulario__label" for="introduce-mensaje">Introduce el mensaje que deseas enviar:</label>
            <textarea class="formulario__introduce-informacion introduce-mensaje" class="introduce-mensaje" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>            
            
            <button class="element__button" type="submit">Enviar</button>
        </form>

    </main>
    
    <footer>
        <div class="copyright">© 2026 Marc. Todos los derechos reservados.</div>
        <div class="social-media">
            <a class="social-media__link" href="https://www.linkedin.com/in/marclacasa/">Linkedin</a>
            <a class="social-media__link" href="https://github.com/Sumodenaranja">Github</a>
        </div>
    </footer>
</body>
