<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>
            Modelo
            <select name="modelo" required>
                <option value="0">R4</option>
                <option value="1">R5</option>
                <option value="2">SR1</option>
            </select>
        </label>
        <br>
        <label>
            Potencia Maxima
            <input type="numer" min="50" max="100" required>
        </label>
        <br>
        <label>
            Bluetooh
            <input type="checkbox">
        </label>
        <br>
        <label>
            Color
            <select name="color" required>
                <option value="0">Blanco</option>
                <option value="1">Negro</option>
                <option value="2">Rojo</option>
            </select>
        </label>
    </form>
</body>
</html>
