<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            padding:0;
            list-style-position: inside;
            
        }

        li {
            width: 10rem;
            height: 1rem;
            border: 2px solid black;
            background-color: aqua;
            text-align: center;
            padding: 1rem;
        }

        li:hover {
            background-color: blue;
        }

    </style>
</head>
<body>
    <ul>
        <li>Productos</li>
        <li>Carrito</li>
        <li>Perfil</li>
    </ul>
</body>
</html>
